<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Presupuesto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="gastos.html">Gastos</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 id="titulo">Tablero de Presupuesto</h1>
        <div class="board">
            <div class="card">
                <h2>Presupuesto</h2>
                <p id="presupuesto">S/. 0</p>
            </div>
            <div class="card">
                <h2>Gastos Totales</h2>
                <p id="gastosTotales">S/. 0</p>
            </div>
            <div class="card">
                <h2>Ingresos Totales</h2>
                <p id="ingresosTotales">S/. 0</p>
            </div>
        </div>
        <div class="details">
            <h2>Detalles de Gastos</h2>
            <ul id="detallesGastos"></ul>
            <h2>Detalles de Ingresos</h2>
            <ul id="detallesIngresos"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
